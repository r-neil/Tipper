<!DOCTYPE html>
<html>
	<head>
		<title>Tippy - The Tip Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type='text/javascript' src='scripts/jquery.js'></script>
        <!--<script type='text/javascript' src='scripts/javascript.js'></script>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/main.css" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
<body>	
<!-- Guest Count -->
<section id="guest-count">
	<h1>number in party:</h1>
	<br>
	<div id="center-wrapper">
		<button type="button" name = "subtract" class="btn guest-button"> - </button>
		<div id="guest-background">
			<input type="text" name="party" readonly value = "2" class="textbox unselectable guest-tb">
		</div>
		<button type="button" name = "add" class="btn guest-button"> + </button>
	</div>
</section>

<!-- Tip Percentage -->
<section id="tip_percent">
<h1>tip amount:</h1>
<br>	
	<div class="tip-wrapper">
		<label class="btn tip-btn tip-btn-left" name="tip-amount-btn"><input type="radio" name="tip" value=".15" >15%</label>
		<label class="btn tip-btn" name="tip-amount-btn"><input type="radio" name="tip" value=".18" >18%</label>
		<label class="btn tip-btn tip-btn-right" name="tip-amount-btn"><input type="radio" name="tip" value="" > <i class="fa fa-pencil-square-o"></i></label>
	</div>
</section>

<!-- Pre-tax amount -->
<section id="before_tax">
<h1>check total (before tax):</h1>
<br>
	<div class="dollar-sign-wrapper">
		<div class="dollar-sign">$</div> 
		<input type="tel" name="preTax" value = "45.00" class="textbox dollar-tb" onclick="this.select();">
	</div>
</section>

<!-- Total Amount -->
<section id="after_tax">
<h1>check total (after tax):<h1>
<br>
<div class="dollar-sign-wrapper">
		<div class="dollar-sign">$</div> 
		<input type="tel" name="postTax" value = "50.00" class="textbox dollar-tb" onclick="this.select();">
	</div>
</section>

<!-- Calculate -->
<section id="calculate">
	<div id="center-wrapper">
		<button type="button" class="btn calc-btn" name="calculate">Tippy, Compute!</button>
	</div>
</section>

<div class="overlay">
	<div class="toolbar"><a class="close" href="#">x close</a></div>
	<br>
	Divided Check Total:
	<br>
	Divided Tax Total:
	<br>
	Divided Tip Total:
	<br>
	Divided Total:
</div>


</body>
</html>
