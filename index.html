<!DOCTYPE html>
<html>
	<head>
		<title>Tippy - The Tip Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type='text/javascript' src='scripts/jquery.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/main.css" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
<body>	
<!-- Guest Count -->
<div class="overlay-shade"></div>
<section id="guest-count">
	<h1>number in party:</h1>
	<br>
	<div class="center-helper">
	<div class="center-wrapper">
		<button type="button" name = "subtract" class="btn guest-button"> - </button>
		<div id="guest-background">
			<input type="text" name="party" readonly value = "2" class="textbox unselectable guest-tb">
		</div>
		<button type="button" name = "add" class="btn guest-button"> + </button>
	</div>
	</div>
</section>

<!--OverLay Section-->
<section id="overlay">
	<!-- Enter Tip -->
	<div id="tip_overlay" class="overlay">
		<div class="close_btn"><a class="close" href="#">X</a></div>
		<br>
		<h1>enter tip amount:</h1>
		<br>
		<div class="center-helper">
			<div class="tb-wrapper">
				<input type="tel" name="enterTip" class="textbox tip-tb" value="20" onclick="this.select();">
				<div class="percent-sign">%</div>
			</div>
			<br>
			<div class="center-wrapper">
				<button type="button" class="btn btn-round" name="use_tip">use tip</button>
			</div>
		</div>
	</div>
	<!-- Display Results -->
	<div id="result_overlay" class="overlay">
		<div class="close_btn"><a class="close" href="#">X</a></div>
		<table>	
			<tr>
				<td class = "row-title">Individual Check Total:</td>
				<td class = "row-value" id="ind-total"></td>
			</tr>
			<tr>
				<td class = "row-title">Individual Tax Total</td>
				<td class = "row-value" id="ind-tax"></td>
			</tr>
			<tr>
				<td class = "row-title row-underline">Individual Tip Total:</td>
				<td class = "row-value row-underline" id="ind-tip"></td>
			</tr>
			<tr>
				<td class = "row-title">Individual Grand Total:</td>
				<td class = "row-value row-double-underline" id="ind-g-total"></td>
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td class = "row-title">Check Total:</td>
				<td class = "row-value" id="total"></td>
			</tr>
			<tr>
				<td class = "row-title">Tax Total</td>
				<td class = "row-value" id="tax"></td>
			</tr>
			<tr>
				<td class = "row-title row-underline">Tip Total:</td>
				<td class = "row-value row-underline" id="tip"></td>
			</tr>
			<tr>
				<td class = "row-title">Grand Total:</td>
				<td class = "row-value row-double-underline" id="gtotal"></td>
			</tr>
		</table>
</section>

<!-- Tip Percentage -->
<section id="tip_percent">
<h1>tip amount:</h1>
<br>
	<div class="center-helper">
		<div class="tip-wrapper">
			<label class="btn tip-btn tip-btn-left" name="tip-amount-btn"><input type="radio" name="tip" value=".15" >15%</label>
			<label class="btn tip-btn" name="tip-amount-btn"><input type="radio" name="tip" value=".18" >18%</label>
			<label class="btn tip-btn tip-btn-right" name="tip-amount-btn"><input type="radio" class = "enter_tip_btn" name="tip" value=""><i class="fa fa-pencil-square-o"></i></label>
		</div>
	</div>
</section>

<!-- Pre-tax amount -->
<section id="before_tax">
<h1>check total (before tax):</h1>
<br>
	<div class="center-helper">
		<div class="tb-wrapper">
			<div class="dollar-sign">$</div> 
			<input type="tel" name="preTax" value = "45.00" class="textbox dollar-tb" onclick="this.select();">
		</div>
	</div>
</section>

<!-- Total Amount -->
<section id="after_tax">
<h1>check total (after tax):<h1>
<br>
	<div class="center-helper">
		<div class="tb-wrapper">
			<div class="dollar-sign">$</div> 
			<input type="tel" name="postTax" value = "50.00" class="textbox dollar-tb" onclick="this.select();">
		</div>
	</div>
</section>

<!-- Calculate -->
<section id="calculate">
	<div class="center-helper">
		<div class="center-wrapper">
			<button type="button" class="btn btn-round" name="calculate">Tippy, Compute!</button>
		</div>
	</div>
</section>
</body>
</html>
